<ng-container *ngIf="transactions?.length > 0">
  <h2>Please check items before payment!</h2>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.name }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Qty Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.selectedQty }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Unit Price</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.price }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let transaction">
        INR {{ transaction.price * transaction.selectedQty }}
      </td>
      <td mat-footer-cell *matFooterCellDef>INR {{ totalPrice }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <div class="payment">
    <button mat-raised-button color="primary" (click)="payment()">Dummy Payment</button>
  </div>
</ng-container>

<ng-container *ngIf="transactions?.length <= 0">
  <h2>Please select items to checkout!</h2>
</ng-container>
